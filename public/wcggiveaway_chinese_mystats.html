  <script>
  $ = jQuery;
  $(function () {
    $.getJSON('/api/stats', function(data) {
    $('.ajaxLoader').hide();
    if (data.error) {
      $('.main-content').after($('<p/>').text('We are sorry but the WCG is currently unavailable. Please try again later.').css('text-align','center'));
    } else {
        $('.headerRight').html(data.user.name);
        var params = {
          username: data.user.name
        }
        _.extend(params, data.global);
        if (data.user.stats.length < 1) {
          params.personalHours = 0;
          params.personalXrp = 0;
        } else {
          params.personalHours = Math.round(data.user.stats['RunTime'] / 60.0 / 60.0);
          params.personalXrp = 0;
          console.log(data.user.stats);
        }
        console.log(data);
        $('#content').append(_.template($('#statsPageTemplate').html(), params));
      }
    });
  });
</script>
