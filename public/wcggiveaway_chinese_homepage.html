<h3>什么是 XRP？</h3>

<p>XRP 是 Ripple 网络自带的以数学为基础的货币，该种货币实现了依据 Ripple 协议以任何一种货币进行即时和几乎免交易费的付款。Ripple Labs 作为 Ripple 网络的幕后团队在 Ripple 之初就创造了1000亿的 XRP. 由于 Ripple 是一个分散的支付网络且货币兑换比较分散，Ripple Labs 计划无偿发放至少 55% 的 XRP. 详情请见<a title="https://ripple.com/" href="https://ripple.com/" target="_blank">ripple.com</a>.</p>

</div>

</div>

<div class="col-md-4">

<div class="text-block animated-content fade_in animate">

<h3>什么是WCG？</h3>

<p>The <strong>WCG是为了创造世界上最大的公共计算网络以应对科研项目而做出的努力。通过使用全球的电脑空闲时间，WCG的科研项目已经分析出了诸如人类的基因组图，HIV, 登革热，肌肉萎缩症，癌症，流感，水稻作物产量和清洁能源等方面的信息。想了解更多请见 <a title="worldcommunitygrid.org" href="http://www.worldcommunitygrid.org/" target="_blank">worldcommunitygrid.org</a>.</p>

</div>

</div>

<div class="col-md-4">

<div class="text-block animated-content fade_in animate">

<h3>XRP 赠送如何运作？</h3>

<p>当你的设备空闲时，它将按照你的选择将其计算能力捐赠给科研项目。你的设备需要来自于WCG服务器的关于某一特定科研项目的数据，对该数据执行计算，将结果发回至服务器，然后请求新的任务。你的设备所进行的每一项计算都为促进科研进步的科学家们提供了重要信息。</p>

</div>

</div>

</div>

<div class="blank_divider" style="height: 35px;"></div>

<div class="row">

<div class="col-md-4">

<div class="text-block animated-content fade_in animate">

<h3>我将获得多少 XRP？</h3>

<p>首先，你需要注册<a title="http://www.worldcommunitygrid.org/team/viewTeamInfo.do?teamId=0QGNJ4D832" href="http://www.worldcommunitygrid.org/team/viewTeamInfo.do?teamId=0QGNJ4D832">“Ripple Labs” WCG team</a>,&nbsp;并在 <a title="ripple.com/client" href="https://ripple.com/client/" target="_blank">www.ripple.com/client</a> 创建一个Ripple账户. 一旦开始计算，你将获得 WCG 点数，这些点将按天进入到你的Ripple账户中。你可以在顶部看到我们每天所发放的XRP总量。每天结束时，我们都会按照当天你在整个团队中所分配的 WCG 点比例给你一定量的 XRP.
</p>

</div>

</div>

<div class="col-md-4">


<div class="text-block animated-content fade_in animate">

<h3>我何时能获得 XRP?
</h3>

<p>WCG 点将统一在协调世界时 0:00 (UTC 0:00) 发放。获取信息后，Ripple Labs会在每天将 XRP 发送给我们的成员。
</p>

</div>


</div>

<div class="col-md-4">

<div class="text-block animated-content fade_in animate">

<h3>我能用 XRP 干什么？
</h3>

<p>有些人喜欢留着 XRP。你可以将XRP发送给有Ripple账户的其他人，或将其兑换成不同的货币。我们建议您在国际 <a href="http://www.xrpga.org/">International Ripple Business Association </a> 或 <a href="http://ripplefederation.org/">Ripple Federation</a> 上寻找使用 Ripple 网络的开发者和商家.</p>
